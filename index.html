<body>
    <div id="fb-root"></div>
    <div class="container">
        <div class="w3-container">
            <img src="images/basic/bg1.png" class="img-responsive" alt="" />
            <img src="images/profile.jpg" class="img-responsive profile" alt="" onclick="changeImageStyle()"/>
        </div>
        <div class="w3-container">
            <!-- main-slider -->
            <img src="images/basic/bg2.png" class="img-responsive" alt="" />
            <ul id="demo1">
                <li>
                    <img src="images/slider1.jpg" class="img-responsive" alt="" />
                    <div class="slide-desc">
                        <h3>Title 1</h3>
                        <p>This is demo description 1, you can write whatever you want</p>
                    </div>
                </li>
                <li>
                    <img src="images/slider2.jpg" class="img-responsive" alt="" />
                    <div class="slide-desc">
                        <h3>Title 2</h3>
                        <p>This is demo description 2, you can write whatever you want</p>
                    </div>
                </li>
                <li>
                    <img src="images/slider3.jpg" class="img-responsive" alt="" />
                    <div class="slide-desc">
                        <h3>Title 3</h3>
                        <p>This is demo description 3, you can write whatever you want</p>
                    </div>
                </li>
            </ul>
        </div>
        <div class="w3-container">
            <img src="images/basic/bg3.png" class="img-responsive" alt="" />
            <img src="images/profile.jpg" class="img-responsive profile-2" alt=""/>
            <h2 id="name">CodePro</h2>
            <div id="class-review">  
                <h3>請輸入你的名字</h3>
                <input type="text" id="yourName" style="color:black"/>
                <br/>
                <h4>請輸入你喜歡的人</h4>
                <input type="password" id="yourLove" style="color:black"/>
                <br/>
                <button style="color:black" class="hvr-grow">算命</button>
                <div id="first-id">
                    I am <span class="first-class">different</span>
                </div>
            </div>
        </div>
        <div class="w3-container">
            <div class="class-icons">
                <div class="arrow-icon-div">
                    <img src="images/basic/arrow-top.png" class="icon-responsive arrow-icon" alt="">
                </div>
                <div>
                    <img src="images/basic/scratch.png" class="icon-responsive class-icon" alt="">
                    <img src="images/basic/arduino.png" class="icon-responsive class-icon" alt="">
                    <img src="images/basic/3d.png" class="icon-responsive class-icon" alt="">
                    <img src="images/basic/javascript.png" class="icon-responsive class-icon" alt="">
                    <img src="images/basic/app.png" class="icon-responsive class-icon" alt="">
                </div>        
                <div class="arrow-icon-div">
                    <img src="images/basic/arrow-bottom.png" class="icon-responsive arrow-icon" alt="">
                </div>        
            </div>
        </div>
        <div class="w3-container">
            <img src="images/basic/bg4.png" class="img-responsive" alt="" />
            <div class="class-detail">
                <div class="details">
                    <div class="fix-detail"></div>
                    <div id="text-detail"></div>
                </div>
            </div>
            <!--Share Buttons-->
            <div class="share-buttons">
                <a href='javascript: void(window.open(&apos;https://lineit.line.me/share/ui?url=&apos; .concat(encodeURIComponent(location.href)) ));' title='分享給 LINE 好友'><img alt='' src='images/basic/line.png' class="share-button line-button"/></a>
                <span data-href="https://a1b2c3shingyo.000webhostapp.com/" data-layout="button" data-size="small" data-mobile-iframe="true"><a class="fb-xfbml-parse-ignore" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fa1b2c3shingyo.000webhostapp.com%2F&amp;src=sdkpreparse"><img src="images/basic/icon_facebook.png" class="share-button fb-button" alt="" /></a></span>
                <a href="http://www.codepro123.com/index.php?lang=tw"><img class="share-button codepro-button" src="images/basic/icon_codepro.png" alt=''></a>>
                <img src="images/qrcode.png" class="share-button qrcode"/>
            </div>
        </div>
    </div>
    <div class="special">
        <div class="play-panel">
            <div class="close-button" onclick="stopPlaying()">X</div>
            <div class="lazer"></div>
            <img src="images/basic/rocket.png" class="rocket"/>
            <div class="rocks"><img src="images/basic/rocket.png" class="rocket"/></div>
            <div class="result">
                Score: <span id="score"></span>
            </div>
        </div>
        <div class="control-panel">
            <img src="images/basic/left.png" onclick="myRocketMove('left')"/>
            <img src="images/basic/fire.png" onclick="onFire()"/>
            <img src="images/basic/right.png" onclick="myRocketMove('right')" />
        </div>
    </div>
</body>

</html>
